<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e2e;
            /* Mocha Base */
            color: #cdd6f4;
            /* Mocha Text */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #f5e0dc;
            /* Mocha Rosewater */
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .json-container {
            width: 100%;
            max-width: 900px;
            background-color: #313244;
            /* Mocha Surface0 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .json-display {
            width: 100%;
            min-height: 500px;
            background-color: #1e1e2e;
            /* Mocha Base */
            color: #cdd6f4;
            /* Mocha Text */
            border: 1px solid #45475a;
            /* Mocha Surface1 */
            border-radius: 6px;
            padding: 15px;
            font-family: 'Fira Code', 'Operator Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            resize: vertical;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            color: #a6adc8;
            /* Mocha Subtext0 */
            font-size: 14px;
        }

        .copy-button {
            background-color: #cba6f7;
            /* Mocha Mauve */
            color: #1e1e2e;
            /* Mocha Base */
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            margin-top: 30px;
            color: #89b4fa;
            /* Mocha Blue */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <div class="instructions">Click inside the text box and press Ctrl+A (or Command+A) to select all, then
                Ctrl+C (or Command+C) to copy.</div>
            <button class="copy-button" id="copyButton">Copy to Clipboard</button>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function () {
            const jsonContent = document.getElementById('jsonContent');
            jsonContent.select();
            document.execCommand('copy');

            // Show feedback
            const originalText = this.textContent;
            this.textContent = 'Copied!';

            setTimeout(() => {
                this.textContent = originalText;
            }, 2000);
        });
    </script>
