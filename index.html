<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHF Customizations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e2e;
            /* Mocha Base */
            color: #cdd6f4;
            /* Mocha Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
        }

        h1 {
            color: #f5e0dc;
            /* Mocha Rosewater */
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button-link {
            display: inline-block;
            background-color: #cba6f7;
            /* Mocha Mauve */
            color: #1e1e2e;
            /* Mocha Base */
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to AHF Customizations</h1>
        <a href="palette.html" class="button-link">View Custom Color Palette</a>
        <!-- create space -->
        <a href="vscode.html" class="button-link">VSCode Settings</a>




    </div>
</body>

</html>
